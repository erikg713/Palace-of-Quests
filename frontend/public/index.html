<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palace Of Quests Metaverse</title>

  <!-- Load environment config -->
  <script src="/env.js"></script>

  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // Initialize Pi SDK with sandbox flag from environment
    window.__ENV = window.__ENV || {};
    const runSDKInSandboxMode = window.__ENV.sandbox === 'true';
    console.log('[Pi SDK] Sandbox Mode:', runSDKInSandboxMode);

    Pi.init({
      version: '2.0',
      sandbox: runSDKInSandboxMode,
    });
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this metaverse app.</noscript>

  <!-- App Root -->
  <div id="root"></div>

  <!-- Pi Payment Button -->
  <button id="payBtn">Pay Reward</button>

  <!-- Scripts -->
  <script src="/payment.js"></script>
  <script src="/bundle.js"></script>
</body>
</html>
