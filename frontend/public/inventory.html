<!-- inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory - Palace of Quests</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="ui fantasy-theme">
  <header>
    <h1>Inventory</h1>
    <div id="pi-balance">Balance: 1500 π</div>
  </header>

  <nav class="tabs">
    <button class="active">Weapons</button>
    <button>Armor</button>
    <button>Potions</button>
    <button>Artifacts</button>
  </nav>

  <section class="inventory-grid">
    <div class="item-card rare">
      <h2>Flame Sword</h2>
      <p>ATK +45 • Durability 80%</p>
      <div class="actions">
        <button>Equip</button>
        <button>Sell (250π)</button>
      </div>
    </div>
    <div class="item-card epic">
      <h2>Void Cloak</h2>
      <p>DEF +60 • Stealth +15</p>
      <div class="actions">
        <button>Equip</button>
        <button>Sell (500π)</button>
      </div>
    </div>
    <!-- More item cards... -->
  </section>
</body>
</html>
