<!-- marketplace.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Marketplace - Palace of Quests</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="ui fantasy-theme">
  <header>
    <h1>Marketplace</h1>
    <div id="pi-balance">Balance: 1500 π</div>
  </header>

  <nav class="tabs">
    <button class="active">Gear</button>
    <button>Skins</button>
    <button>Land</button>
    <button>Artifacts</button>
  </nav>

  <section class="inventory-grid">
    <div class="item-card epic">
      <h2>Crystal Blade</h2>
      <p>Price: 400 π</p>
      <div class="actions">
        <button>Buy Now</button>
        <button>Bid</button>
      </div>
    </div>
    <div class="item-card legendary">
      <h2>Sky Island Plot</h2>
      <p>Price: 1000 π</p>
      <div class="actions">
        <button>Buy Now</button>
        <button>View Details</button>
      </div>
    </div>
  </section>
</body>
</html>
